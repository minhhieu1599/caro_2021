<div class="main-head">
  <!-- Thanh Toolbar -->
  <mat-toolbar class="main-toolbar">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>videogame_asset</mat-icon>
    </button>
    <span>Caro Online</span>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>

    <!-- Menu và thông tin User -->
    <mat-menu #menu="matMenu">
      <img src="assets/images/main-layout/video_game.svg" class="menu-image">
      <p class="main-name-profile">{{decodedToken?.name}}</p>
      <mat-divider></mat-divider>
      <button mat-menu-item>
        <mat-icon>history</mat-icon>
        Lịch Sử Trận Đấu
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        Đăng Xuất
      </button>
    </mat-menu>
  </mat-toolbar>
</div>

<!-- Main Body Component -->
<div class="main-body">
  <router-outlet></router-outlet>
  <!-- <app-chat-room></app-chat-room>
  <app-match-dual></app-match-dual> -->
</div>
